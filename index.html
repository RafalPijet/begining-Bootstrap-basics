<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple WebSide with Bootstrap">
    <meta name="author" content="RafaÅ‚ Pijet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebSide with Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
</head>
<body>
    <section class="first">
        <div class="container text-center">
            <div class="row flex-center">
                <h1 id="show-output">Lorem ipsum<small>dolor sit</small></h1>
                <div class="primary">
                    <button class="btn btn-primary btn-lg" id="show-button">Show name</button>
                </div>
            </div>
        </div>
    </section>
    <section class="second">
        <header class="container text-left">
            <h2>Gallery</h2>
        </header>
        <div class="container">
            <div class="row">
                <img class="thumbnail img-rounded col-xs-12 col-sm-6 col-md-3" src="https://images.pexels.com/photos/372042/pexels-photo-372042.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                <img class="thumbnail img-rounded col-xs-12 col-sm-6 col-md-3" src="https://images.pexels.com/photos/165522/pexels-photo-165522.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                <img class="thumbnail img-rounded col-xs-12 col-sm-6 col-md-3" src="https://images.pexels.com/photos/116160/girl-lavender-flowers-mov-116160.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                <img class="thumbnail img-rounded col-xs-12 col-sm-6 col-md-3" src="https://images.pexels.com/photos/458766/pexels-photo-458766.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
            </div>
        </div>
    </section>
    <section class="third">
        <div class="container">
            <h2>My favorite music band</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr class="active text-center">
                        <th scope="col"></th>
                        <th class="text-center text-uppercase">First Name</th>
                        <th class="text-center text-uppercase">Last Name</th>
                        <th class="text-center text-uppercase">Age</th>
                        <th class="text-center text-uppercase">E-mail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="warning">
                        <td scope="row">1</td>
                        <td>David</td>
                        <td>Gahan</td>
                        <td>56</td>
                        <td>david.gahan@example.com</td>
                    </tr>
                    <tr class="success">
                        <td scope="row">2</td>
                        <td>Martin</td>
                        <td>L. Gore</td>
                        <td>57</td>
                        <td>martin.lgore@example.com</td>
                    </tr>
                    <tr class="danger">
                        <td scope="row">3</td>
                        <td>Andrew</td>
                        <td>Fletcher</td>
                        <td>57</td>
                        <td>andrew.fletcher@example.com</td>
                    </tr>
                    <tr class="info">
                        <td scope="row">4</td>
                        <td>Alan</td>
                        <td>Wilder</td>
                        <td>59</td>
                        <td>alan.wilder@example.com</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <section class="fourth">
        <div class="container text-center">
            <h2 class="text-left">Send message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Firstname and Lastname:</label>
                    <input class="form-control" type="text" id="name" placeholder="Enter your firstname and lastname">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input class="form-control" type="text" id="email" placeholder="Enter your e-mail">
                </div>
                <div class="form-group">
                    <label for="message">Your message:</label>
                    <textarea class="form-control" id="message" rows="10" placeholder="Message..."></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
            </form>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
